name: dbt prod Deploy

on:
  push:
    branches: [ "master" ]   # runs after PR merge (push to master)
  workflow_dispatch:

concurrency:
  group: dbt-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DBT_ETH

    env:
      DBT_PRIVATE_KEY: ${{ secrets.DBT_PRIVATE_KEY }}
      DBT_PRIVATE_KEY_PATH: /home/runner/.dbt/rsa_key.p8
      DBT_SNOWFLAKE_IDENTIFIER: ${{ secrets.DBT_SNOWFLAKE_IDENTIFIER }}
      DBT_SNOWFLAKE_ROLE: ${{ secrets.DBT_SNOWFLAKE_ROLE }}
      DBT_SNOWFLAKE_USER: ${{ secrets.DBT_SNOWFLAKE_USER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.10"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.9.4 dbt-snowflake==1.9.4

      - name: Set up dbt profile + private key
        run: |
          mkdir -p ~/.dbt
          cp .dbt/profiles.yml ~/.dbt/profiles.yml
          echo "$DBT_PRIVATE_KEY" > ~/.dbt/rsa_key.p8
          chmod 600 ~/.dbt/rsa_key.p8

      - name: dbt deps
        run: dbt deps --target prod

      - name: dbt seed
        run: dbt seed --target prod

      - name: dbt compile
        run: dbt compile --target prod

      - name: dbt build (prod)
        run: dbt build --target prod