name: dbt CI

on:
  pull_request:
    branches:
      - master

jobs:
  dbt-run:
    runs-on: ubuntu-latest
    environment: DBT_ETH

    env:
      DBT_PRIVATE_KEY: ${{ secrets.DBT_PRIVATE_KEY }}
      DBT_PRIVATE_KEY_PATH: /home/runner/.dbt/rsa_key.p8
      DBT_SNOWFLAKE_IDENTIFIER: ${{ secrets.DBT_SNOWFLAKE_IDENTIFIER }}
      DBT_SNOWFLAKE_ROLE: ${{ secrets.DBT_SNOWFLAKE_ROLE }}
      DBT_SNOWFLAKE_USER: ${{ secrets.DBT_SNOWFLAKE_USER }}
      DBT_SCHEMA: pr_${{ github.event.pull_request.number }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # needed so we can access master too

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.10"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.9.4 dbt-snowflake==1.9.4

      - name: Set up dbt profile + private key
        run: |
          mkdir -p ~/.dbt
          cp .dbt/profiles.yml ~/.dbt/profiles.yml
          echo "$DBT_PRIVATE_KEY" > ~/.dbt/rsa_key.p8
          chmod 600 ~/.dbt/rsa_key.p8

      - name: Install dbt deps
        run: dbt deps

      - name: Run dbt debug
        run: dbt debug --target ci

      - name: Create state manifest from master
        run: |
          mkdir -p state
          git checkout master
          dbt deps
          dbt parse --target prod
          cp target/manifest.json state/manifest.json
          git checkout -

      # ---- Clone incrementals first (so is_incremental() is true) ----
      - name: Clone impacted incremental models into PR schema
        run: |
          dbt clone \
            --target ci \
            --state ./state \
            --defer \
            --select "state:modified+,config.materialized:incremental,state:old"

      # ---- Then slim build ----
      - name: Slim build (modified + downstream)
        run: |
          dbt build \
            --target ci \
            --state ./state \
            --defer \
            --select "state:modified+"