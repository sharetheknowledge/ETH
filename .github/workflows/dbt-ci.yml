name: dbt CI

on:
  pull_request:
    branches: [ master ]

jobs:
  dbt-run:
    runs-on: ubuntu-latest
    environment: DBT_ETH

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # needed so we can access master too

      - name: Set CI schema env var (persist across steps)
        run: echo "DBT_CI_SCHEMA=pr_${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.10"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core==1.9.4 dbt-snowflake==1.9.4

      - name: Set up dbt profile and private key
        run: |
          mkdir -p ~/.dbt
          echo "$DBT_PROFILES_YML" > ~/.dbt/profiles.yml
          echo "$DBT_PRIVATE_KEY" > ~/.dbt/rsa_key.p8
          chmod 600 ~/.dbt/rsa_key.p8
        env:
          DBT_PROFILES_YML: ${{ secrets.DBT_PROFILES_YML }}
          DBT_PRIVATE_KEY: ${{ secrets.DBT_PRIVATE_KEY }}

      - name: Install dbt deps
        run: dbt deps

      # ---- Build "state" from master (old state) ----
      - name: Create state manifest from master
        run: |
          mkdir -p state
          git checkout master
          dbt deps
          dbt parse --target prod
          cp target/manifest.json state/manifest.json
          git checkout -
        # Note: using --target prod here so the manifest matches your prod config
        # If you prefer "dev", use --target dev instead (but be consistent).

      # ---- Clone incrementals first (so is_incremental() is true) ----
      - name: Clone impacted incremental models into PR schema
        run: |
          dbt clone \
            --target ci \
            --state ./state \
            --defer \
            --select "state:modified+,config.materialized:incremental,state:old"

      # ---- Then slim build ----
      - name: Slim build (modified + downstream)
        run: |
          dbt build \
            --target ci \
            --state ./state \
            --defer \
            --select "state:modified+"
